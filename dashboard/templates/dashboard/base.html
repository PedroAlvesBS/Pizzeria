{% load bootstrap5 %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Pizzeria</title>

  {% bootstrap_css %}
  {% bootstrap_javascript %}

</head>
<body>

  <div>
    {% block page_header %}
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <div class="container-fluid">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="{% url 'dashboard:index' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="{% url 'dashboard:menu' %}">Menu</a>
          </li>
        </ul>
      </div>
    </nav>
    {% endblock page_header %}
  </div>
  <div>
    {% block content %}{% endblock content %}
  </div>
  <div>
    {% block page_footer %}
      <div class="d-flex align-items-end justify-content-center">
        <div class="p-2">
          <p>Pedro Alves</p>
        </div>
      </div>
    {% endblock page_footer %}
  </div>
</body>

</html>
